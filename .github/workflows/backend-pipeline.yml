name: Backend Pipeline

on:
  pull_request:
    paths:
      - 'bot/**'
      - '.github/workflows/backend-pipeline.yml'

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd bot
          npm install

      - name: Build
        run: |
          cd bot
          npm run build

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Set Telegram Bot Token
        run: |
          cd bot
          flyctl secrets set TELEGRAM_BOT_TOKEN="${{ secrets.TELEGRAM_BOT_TOKEN_PREVIEW }}" --app soltap-bot-preview
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Deploy to Fly.io
        run: |
          cd bot
          flyctl deploy --app soltap-bot-preview --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }} 