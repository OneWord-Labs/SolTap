services:
  - type: web
    name: soltap-v2
    env: node
    plan: free
    buildCommand: |
      echo "Node version: $(node -v)"
      echo "NPM version: $(npm -v)"
      npm ci
      echo "Installing dependencies complete"
      npm run build
      echo "Build complete"
      ls -la dist/server
      echo "Server files:"
      find dist/server -type f
      echo "Build completed, checking server file..."
      test -f dist/server/index.js || exit 1
    startCommand: |
      echo "Starting server..."
      node --experimental-specifier-resolution=node dist/server/index.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: PORT
        value: 10000
      - key: DEBUG
        value: "*"
    autoDeploy: true 